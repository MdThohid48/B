<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Vaultix | Register</title><link rel='stylesheet' href='../../assets/styles.css'></head>
<body><main class='auth-wrap'><form id='register-form' class='auth-card glass fade-in'><h2>Create Vaultix Account</h2><div class='form-row'><label>Full Name<input class='input' name='name' required></label></div><div class='form-row'><label>Organization<input class='input' name='organization'></label></div><div class='form-row'><label>Email<input class='input' name='email' type='email' required></label></div><div class='form-row'><label>Password<input class='input' name='password' type='password' required></label></div><div class='form-row'><label>Role<select class='input' name='role'><option value='data_owner'>Data Owner</option><option value='data_user'>Data User</option><option value='trust_authority'>Trust Authority</option></select></label></div><button class='btn' type='submit'>Register</button></form></main><script src='../../assets/app.js'></script></body></html>
